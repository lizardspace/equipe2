plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Si vous utilisez Google Services
}

android {
    compileSdkVersion 33
    namespace 'protectosystem.fr' // Votre nom de package réel

    defaultConfig {
        applicationId "protectosystem.fr" // Doit correspondre au namespace
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        // Injection de la clé API via gradle.properties
        resValue "string", "google_maps_key", GOOGLE_MAPS_API_KEY
    }

    buildTypes {
        release {
            minifyEnabled false
            // Utilisez shrinkResources true si vous souhaitez réduire la taille de l'APK
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Si vous utilisez Kotlin
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
    implementation project(':capacitor-community-barcode-scanner')
    implementation project(':capacitor-geolocation')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"

    // Vos autres dépendances
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    // Ajoutez d'autres dépendances nécessaires ici
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
